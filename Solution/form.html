<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
  
</head>
<body>
    <div style="display: flex; justify-content: center; " class="m-4"  > 
        <form>
          <div style="text-align: center;">
            <h2>Solution For My Land</h2><br>
            <p>Please fill out the following fields:</p>
            <br>
          </div>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="First name">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Last name">
              </div>
            </div>
                <input type="text" class="form-control mt-4 " placeholder="Display Name">
    
                 <input type="email" class="form-control mt-4" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              
                 <div class="row mt-4">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Contact Number">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control " placeholder="Another Contact Number">
                    </div>
                  </div>

                <div class="row mt-4" >
                    <div class="col-3">   
                      <button type="submit" class="btn btn-secondary mt-4">I Agree</button>
                    </div>
                    <div class="col-9">   
                     <p>By clicking submit, you agree to the <a href="#">Terms and Conditions</a> set out by this site, including our Cookie Use.</p>
                     </div>
                </div>


                  <div class="row mt-4" >
                
                    <div class="col">    
                      <!-- <button type="submit" style="width: 100%;" class="btn btn-primary">Register</button> -->
                    </div>
                 
                    <div class="col">  
                        <button type="submit" style="width: 100%;" class="btn btn-success">Submit</button>
                    </div>
                 
                </div>
          </form>
    </div>

</body>

</html>
